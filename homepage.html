    <script>
  // Function to update the viewer count
        function updateViewerCount() {
            // Get the current count
            var current
            var currentCount = parseInt(document.getElementById("count").textContent);
            // Generate a random increment or decrement value between -1 and 1
            var increment = Math.floor(Math.random() * 3) - 1;
            // Add the increment to the current count
            var newCount = currentCount + increment;
            // Ensure the count stays between 10 and 25
            newCount = Math.max(10, Math.min(newCount, 25));
            // Update the count gradually
            if (newCount > currentCount) {
                // Increment slowly
                for (var i = currentCount + 1; i <= newCount; i++) {
                    setTimeout(function(current) {
                        return function() {
                            document.getElementById("count").textContent = current;
                        };
                    }(i), (i - currentCount) * 500);
                }
            } else if (newCount < currentCount) {
                // Decrement slowly
                for (var i = currentCount - 1; i >= newCount; i--) {
                    setTimeout(function(current) {
                        return function() {
                            document.getElementById("count").textContent = current;
                        };
                    }(i), (currentCount - i) * 500);
                }
            }
        }

        // Update the count initially
        updateViewerCount();

        // Update the count every 17 seconds
        setInterval(updateViewerCount, 17000); // 17 seconds in milliseconds
        
            
            
            
        // Function to toggle lights
        function toggleLights() {
            var body = document.body;
            if (body.style.backgroundColor === "black") {
                body.style.backgroundColor = "#f0f0f0"; // Light mode background color
                body.classList.remove("black-mode"); // Remove black mode class
                document.querySelector(".lights-button").innerText = "Turn Off Lights";
            } else {
                body.style.backgroundColor = "black"; // Dark mode background color
                body.classList.add("black-mode"); // Add black mode class
                document.querySelector(".lights-button").innerText = "Turn On Lights";
            }
        }
